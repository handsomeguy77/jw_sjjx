<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">
        <div style=float:left;>
            <button class="layui-btn layui-btn-normal" type="button" data-type="add"><i class="layui-icon">&#xe608;</i>添加</button>
        </div>
        <div style="float: right;">
            <div class="layui-input-inline">
                <form class="layui-form">
                    <select name="cx" id="cx">
                        <option value="xqmc" selected>根据学期查询</option>

                    </select>
                </form>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="title" id="inp" autocomplete="off" class="layui-input" placeholder="-请输入-">
            </div>
            <button class="layui-btn layui-btn-normal" type="button" data-type="reload"><i class="layui-icon">&#xe615;</i>查找</button>
            <button class="layui-btn layui-btn-normal" type="button" data-type="refresh">刷新</button>
        </div>
    </div>
    <div class="layui-card-body">
        <table class="layui-table" id="test" lay-filter="test" lay-data="{id: 'idTest'}"></table>
    </div>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    </script>
</div>

<!-- 弹出层页面 -->
<div id="dv" style="display:none;">
    <form class="layui-form" action="" style="width:450px;margin-top:20px;margin-left:20px;" id="form">
        <div class="layui-form-item">
            <label class="layui-form-label">教师号</label>
            <div class="layui-input-block" style="width:210px;">
                <input type="text" name="jsh" lay-verify="required|string_5" placeholder="请输入年级" autocomplete="off" class="layui-input" id="jsh">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">教师名</label>
            <div class="layui-input-block" style="width:210px;">
                <input type="text" name="jsm" lay-verify="required|string_5" placeholder="请输入年级" autocomplete="off" class="layui-input" id="jsm">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block" style="width:210px;">
                <input type="text" name="xb" lay-verify="required|string_5" placeholder="请输入年级" autocomplete="off" class="layui-input" id="xb">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">职称</label>
            <div class="layui-input-block" style="width:210px;">
                <input type="text" name="zc" lay-verify="required|string_5" placeholder="请输入年级" autocomplete="off" class="layui-input" id="zc">
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 20px;">
            <div class="layui-input-block">
                <button class="layui-btn sub" lay-submit type="button" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../layuiadmin/layui/layui.js" charset="utf-8"></script>
<script>

    layui.use(['table','form'], function(){
        var table = layui.table,
            form = layui.form;
        var $ = layui.$;
        //表格加载
        var tableInt = table.render({
            elem: '#test'
            ,url:'/admin/jcsu/js'
            ,cols: [[ //标题栏
            {field:'jsh',title:'教师号',minWidth:100},
            {field:'jsm',title:'教师名',minWidth:100},
            {field:'xb',title:'性别',minWidth:100},
            {field:'zc',title:'职称',minWidth:100},
            {width:100, align:'center', fixed: 'right',title:'编辑',toolbar: '#barDemo'}
            ]]
            ,response: {
              statusName: 'status',
              statusCode: 200,
              msgName: 'message'
            }
            ,page:{
                count:100
                ,layout:['count','prev','page','next','limit','refresh','skip']
                ,jump:function(obj){
                    console.log(obj)
                }
            }
        });

        //表单验证
        form.verify({
          int_5:function(value, item){
            if(!/^\d{0,5}$/.test(value))
            return '数字长度不能大于5';
          },
          string_5:function(value, item){
            if(!/^.{0,5}$/.test(value))
            return '字符串的长度不能大于5';
          },
          string_10:function(value, item){
            if(!/^.{0,10}$/.test(value))
            return '字符串的长度不能大于10';
          },
          string_8:function(value, item){
            if(!/^.{0,8}$/.test(value))
            return '字符串的长度不能大于8';
          },
          string_20:function(value, item){
            if(!/^.{0,20}$/.test(value))
            return '字符串的长度不能大于20';
          },
          string_6:function(value, item){
            if(!/^.{0,6}$/.test(value))
            return '字符串的长度不能大于6';
          },
          string_60:function(value, item){
            if(!/^.{0,60}$/.test(value))
            return '字符串的长度不能大于60';
          },
          string_4:function(value, item){
            if(!/^.{0,4}$/.test(value))
            return '字符串的长度不能大于4';
          },
          float:function(value, item){
            if(!/^([0-9]{2})+(.[0-9]{1})/.test(value))
            return '请输入如："11.1"格式'
          }
        });

        var id;
        // 监听行工具
        table.on('tool(test)', function(obj){
            //console.log(obj)
            var data = obj.data;
            console.log(data);
            id = data.id;
            if(obj.event === 'edit'){
              $("#jsh").val(data.jsh);
              $("#jsm").val(data.jsm);
              $("#xb").val(data.xb);
              $("#zc").val(data.zc);
                layer.open({    //弹出层
                    title:'排课操作',
                    type: 1,
                    shadeClose:true,
                    maxmin:true,
                    area:['500px','600px'],
                    content: $("#dv"),
                    end:function(){
                        setTimeout(function () {
                            $('.layui-laypage-btn').click();//弹出层关闭刷新页面
                        },100)
                    }
                })
            }
        });

        //监听确定按钮
        form.on("submit(demo1)", function(){
          var _jsh = $("#jsh").val(),
              _jsm = $("#jsm").val(),
              _xb = $("#xb").val(),
              _zc = $("#zc").val(),
                 dataclose;
            function fn(url,type){
                $.ajax({
                    url:url,
                    type:type,
                    data:dataclose,
                    dataType:"json",
                    contentType:'application/json',
                    success:function(res){
                        console.log(res);
                    }
                })
            }
             if(id){   //判断添加按钮与编辑按钮请求
                 dataclose = JSON.stringify({id:id,jsh:_jsh,jsm:_jsm,xb:_xb,zc:_zc});   //编辑按钮请求
                 console.log(dataclose);
                 fn("/admin/jcsu/js/update","put");
            }else{
                 dataclose = JSON.stringify({jsh:_jsh,jsm:_jsm,xb:_xb,zc:_zc});   //添加按钮请求
                 console.log(dataclose);

                 fn("/admin/jcsu/js/create","post");
             }
             layer.closeAll("page");
         });

        var config=tableInt.config;   //保存table的config数据

        var active = {
            add:function(){   //添加按钮
                id = null;
                $('#form')[0].reset();
                layer.open({    //弹出层
                    title:'添加',
                    type: 1,
                    shadeClose:true,
                    area:['500px','600px'],
                    content: $("#dv"),
                    end:function(){
                        setTimeout(function () {
                            $('.layui-laypage-btn').click();//弹出层关闭刷新页面
                        },100)
                    }
                })

            },
            reload:function(){   //查找按钮
                var inp = $("#inp").val();
                var cx = $("#cx").val();
                var obje = {};
                obje[cx] = inp;
                // console.log(obje);
                var json={page:{curr:1},where:obje};
                table.render($.extend({},config,json));
            },
            refresh:function(){   //刷新按钮
                table.render($.extend({},config));
            }
        };
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    })

</script>
</body>
</html>
